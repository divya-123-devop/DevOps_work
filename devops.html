<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Registration Form</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="form-container">
<h2>Event Registration</h2>
<form action="#" method="post">
<label for "fullname">Full Name</label>
<input type="text" id="fullname" name="fullname" required>
<label for "email">Email Address</label>
<input type="email" id="email" name="email" required>
<label for "phone">Phone Number</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}"required placeholder="10-digit number">
<label for "gender">Gender</label>
<select id="gender" name="gender" required>
<option value=" ">-----select-----</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
<label for "event">Select Event</label>
<select id="event" name="event" required>
<option value=" ">-----select-----</option>
<option value="tech-talk">Tech Talk</option>
<option value="workshop">Workshop</option>
<option value="coing-competition">Coding Competition</option>
</select>
<label for "comments">Additional Comments</label>
<input type="text" id="comments" name="comments" placeholder="optional">
<button type="submit">Register</button>
</form>
</div>
</body>
<html>
